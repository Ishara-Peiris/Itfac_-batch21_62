# Serenity BDD Configuration
# Application under test configuration
serenity {
    project.name = "QA Training App Automation Tests"
    
    # Take screenshots
    take.screenshots = FOR_FAILURES
    
    # Restart browser for each scenario
    restart.browser.for.each = scenario
    
    # Console logging
    console.colors = true
    verbose.steps = true
}

# WebDriver configuration
webdriver {
    driver = chrome
    autodownload = true
    
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["--start-maximized", "--disable-popup-blocking", "--disable-default-apps", 
                    "--disable-extensions", "--disable-infobars", "--disable-gpu",
                    "--no-sandbox", "--disable-dev-shm-usage"]
        }
    }
}

# Headless mode configuration (enable for CI/CD)
headless.mode = false

# Default timeouts
webdriver.wait.for.timeout = 10000
webdriver.timeouts.implicitlywait = 5000

# Environment configuration
environments {
    default {
        webdriver.base.url = "http://localhost:8080/ui/login"
        restapi.baseurl = "http://localhost:8080/api"
    }
    
    dev {
        webdriver.base.url = "http://localhost:8080/ui/login"
        restapi.baseurl = "http://localhost:8080/api"
    }
}
